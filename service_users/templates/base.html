{% load bootstrap3 %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Kelp</title>

    <!-- Bootstrap Core CSS -->
    {% bootstrap_css %}

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
    }
    nav {
      margin-bottom:0;
      padding-bottom:0;
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Kelp</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>
    <div  style="background-color:#d53880;margin:0; padding:0;text-align:center">
      <div class="row">
          <div style="width:50%;text-align:center;margin:0.5em auto;padding:0.5em;color:#FFF">
            <p class="lead">
              This is a very early alpha, and is mostly not working! <a href="/about/" style="color:#FFF;text-decoration:underline">More about this project</a>.
            </p>
          </div>
      </div>

    </div>


    <!-- Page Content -->
    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h1><a href="/">Kelp</a></h1>
                <p class="lead">Rating local government suppliers</p>
              <hr/>
            </div>
        </div>
        {% block content %}
        {% endblock content %}
        <!-- /.row -->

    </div>
    <!-- /.container -->

    <!-- jQuery Version 1.11.1 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    {% bootstrap_javascript %}

</body>

</html>
